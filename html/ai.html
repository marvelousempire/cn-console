<!-- AI Console - Powered by Open WebUI -->
<style>
.ai-console-container {
  height: calc(100vh - 120px);
  min-height: 600px;
  display: flex;
  flex-direction: column;
  background: var(--bg, #0f0f0f);
  border-radius: 12px;
  overflow: hidden;
  border: 1px solid var(--line, #2a2a2a);
}

.ai-console-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 12px 20px;
  background: var(--card, #1a1a1a);
  border-bottom: 1px solid var(--line, #2a2a2a);
}

.ai-console-header__title {
  display: flex;
  align-items: center;
  gap: 12px;
}

.ai-console-header__logo {
  width: 32px;
  height: 32px;
  background: linear-gradient(135deg, #8b5cf6, #06b6d4);
  border-radius: 8px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
}

.ai-console-header__text h2 {
  margin: 0;
  font-size: 16px;
  font-weight: 600;
  color: var(--ink, #fff);
}

.ai-console-header__text span {
  font-size: 12px;
  color: var(--muted, #888);
}

.ai-console-header__actions {
  display: flex;
  gap: 8px;
}

.ai-console-btn {
  padding: 8px 16px;
  border-radius: 8px;
  font-size: 13px;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.2s;
  text-decoration: none;
  display: flex;
  align-items: center;
  gap: 6px;
}

.ai-console-btn--primary {
  background: linear-gradient(135deg, #8b5cf6, #7c3aed);
  color: white;
  border: none;
}

.ai-console-btn--primary:hover {
  transform: translateY(-1px);
  box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
}

.ai-console-btn--secondary {
  background: var(--surface, #252525);
  color: var(--ink, #fff);
  border: 1px solid var(--line, #2a2a2a);
}

.ai-console-btn--secondary:hover {
  background: var(--card, #1a1a1a);
  border-color: #8b5cf6;
}

.ai-console-frame {
  flex: 1;
  border: none;
  background: #0f0f0f;
}

.ai-console-status {
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 6px 12px;
  background: var(--surface, #252525);
  border-radius: 20px;
  font-size: 12px;
}

.ai-console-status__dot {
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background: #10b981;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.5; }
}

.ai-console-loading {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 20px;
  color: var(--muted, #888);
}

.ai-console-loading__spinner {
  width: 48px;
  height: 48px;
  border: 3px solid var(--line, #2a2a2a);
  border-top-color: #8b5cf6;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

.ai-console-fallback {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 16px;
  padding: 40px;
  text-align: center;
}

.ai-console-fallback__icon {
  font-size: 64px;
}

.ai-console-fallback__title {
  font-size: 24px;
  font-weight: 600;
  color: var(--ink, #fff);
  margin: 0;
}

.ai-console-fallback__desc {
  font-size: 14px;
  color: var(--muted, #888);
  max-width: 400px;
  line-height: 1.6;
}
</style>

<div class="ai-console-container" id="ai-console-container">
  <div class="ai-console-header">
    <div class="ai-console-header__title">
      <div class="ai-console-header__logo">ü§ñ</div>
      <div class="ai-console-header__text">
        <h2>NIVRAM.AI Console</h2>
        <span>Powered by Open WebUI + Ollama</span>
      </div>
    </div>
    <div class="ai-console-header__actions">
      <div class="ai-console-status" id="ai-status">
        <span class="ai-console-status__dot" id="status-dot"></span>
        <span id="status-text">Connecting...</span>
      </div>
      <a href="/open-webui" target="_blank" class="ai-console-btn ai-console-btn--secondary">
        üîó Full Screen
      </a>
      <button onclick="reloadConsole()" class="ai-console-btn ai-console-btn--secondary">
        üîÑ Refresh
      </button>
    </div>
  </div>
  
  <div class="ai-console-loading" id="loading-state">
    <div class="ai-console-loading__spinner"></div>
    <div>Loading AI Console...</div>
  </div>
  
  <iframe 
    id="open-webui-frame"
    class="ai-console-frame" 
    src="about:blank"
    title="Open WebUI - AI Console"
    style="display: none;"
    allow="clipboard-read; clipboard-write; microphone"
  ></iframe>
  
  <div class="ai-console-fallback" id="fallback-state" style="display: none;">
    <div class="ai-console-fallback__icon">üîå</div>
    <h3 class="ai-console-fallback__title">AI Console Unavailable</h3>
    <p class="ai-console-fallback__desc">
      Open WebUI is not responding. Make sure the Docker container is running.
    </p>
    <button onclick="reloadConsole()" class="ai-console-btn ai-console-btn--primary">
      üîÑ Try Again
    </button>
    <a href="http://localhost:3000" target="_blank" class="ai-console-btn ai-console-btn--secondary">
      üåê Open Direct Link
    </a>
  </div>
</div>

<script>
(function() {
  const frame = document.getElementById('open-webui-frame');
  const loadingState = document.getElementById('loading-state');
  const fallbackState = document.getElementById('fallback-state');
  const statusDot = document.getElementById('status-dot');
  const statusText = document.getElementById('status-text');
  
  // Detect the base URL - use same host, different port for Open WebUI
  const openWebUIPort = 3000;
  const currentHost = window.location.hostname;
  const openWebUIUrl = `http://${currentHost}:${openWebUIPort}`;
  
  async function checkOpenWebUI() {
    try {
      // Check if Open WebUI is responding
      const res = await fetch(`${openWebUIUrl}/api/config`, {
        method: 'GET',
        mode: 'cors',
        signal: AbortSignal.timeout(5000)
      });
      return res.ok;
    } catch (e) {
      console.warn('Open WebUI check failed:', e);
      return false;
    }
  }
  
  async function initConsole() {
    loadingState.style.display = 'flex';
    fallbackState.style.display = 'none';
    frame.style.display = 'none';
    
    const available = await checkOpenWebUI();
    
    if (available) {
      statusDot.style.background = '#10b981';
      statusText.textContent = 'Connected';
      
      frame.src = openWebUIUrl;
      frame.style.display = 'block';
      loadingState.style.display = 'none';
      
      // Update full screen link
      const fullScreenLink = document.querySelector('a[href="/open-webui"]');
      if (fullScreenLink) {
        fullScreenLink.href = openWebUIUrl;
      }
    } else {
      statusDot.style.background = '#ef4444';
      statusText.textContent = 'Offline';
      
      loadingState.style.display = 'none';
      fallbackState.style.display = 'flex';
      
      // Update direct link in fallback
      const directLink = fallbackState.querySelector('a[target="_blank"]');
      if (directLink) {
        directLink.href = openWebUIUrl;
      }
    }
  }
  
  window.reloadConsole = function() {
    initConsole();
  };
  
  // Handle iframe load events
  frame.addEventListener('load', () => {
    loadingState.style.display = 'none';
  });
  
  frame.addEventListener('error', () => {
    loadingState.style.display = 'none';
    fallbackState.style.display = 'flex';
    frame.style.display = 'none';
    statusDot.style.background = '#ef4444';
    statusText.textContent = 'Error';
  });
  
  // Initialize on load
  initConsole();
  
  // Periodically check status
  // Avoid creating duplicate intervals on page revisit (router re-exec).
  try {
    if (window.__cnAiStatusInterval) clearInterval(window.__cnAiStatusInterval);
  } catch {}

  window.__cnAiStatusInterval = setInterval(async () => {
    const available = await checkOpenWebUI();
    if (available) {
      statusDot.style.background = '#10b981';
      statusText.textContent = 'Connected';
    } else {
      statusDot.style.background = '#f59e0b';
      statusText.textContent = 'Checking...';
    }
  }, 30000);
})();
</script>
