<!-- CN Console Header (QS-style, declarative; wired by cn-boot.js) -->

<style>
  .header {
    background: var(--bg);
    border-bottom: 1px solid var(--line);
    padding: 0 20px;
    height: 56px;
    display: flex;
    align-items: center;
    position: sticky;
    top: 0;
    z-index: 1000;
  }

  .header-content {
    display: flex;
    align-items: center;
    justify-content: space-between;
    width: 100%;
    max-width: 1400px;
    margin: 0 auto;
    gap: 14px;
  }

  .header-left {
    display: flex;
    align-items: center;
    gap: 12px;
    min-width: 0;
  }

  .header-left h1 {
    font-size: 18px;
    font-weight: 800;
    color: var(--ink);
    margin: 0;
    display: flex;
    align-items: center;
    gap: 8px;
    min-width: 0;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .header-subtitle {
    font-size: 12px;
    color: var(--muted);
    margin-top: 2px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .version-badge {
    font-size: 10px;
    font-weight: 650;
    padding: 3px 8px;
    background: linear-gradient(135deg, #8b5cf6, #7c3aed);
    color: #fff;
    border-radius: 6px;
    cursor: pointer;
    transition: transform 0.15s;
  }

  .version-badge:hover {
    transform: scale(1.05);
  }

  .source-badge {
    font-size: 10px;
    font-weight: 650;
    padding: 3px 8px;
    border-radius: 6px;
    background: linear-gradient(135deg, #0ea5e9, #0284c7);
    color: white;
    margin-left: 6px;
    box-shadow: 0 2px 6px rgba(14, 165, 233, 0.25);
  }

  .header-actions {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .quick-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 36px;
    height: 36px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 16px;
    transition: all 0.15s ease;
    position: relative;
    text-decoration: none;
  }

  .quick-btn:hover {
    transform: translateY(-2px);
  }

  .quick-btn:active {
    transform: translateY(0);
  }

  .quick-btn.default {
    background: var(--card);
    border: 1px solid var(--line);
    color: var(--ink);
  }

  .quick-btn.default:hover {
    background: var(--line);
    border-color: var(--muted);
  }

  .quick-btn.brand {
    background: linear-gradient(135deg, #8b5cf6, #7c3aed);
    color: #fff;
    box-shadow: 0 2px 8px rgba(139, 92, 246, 0.3);
  }

  .quick-btn.brand:hover {
    box-shadow: 0 4px 16px rgba(139, 92, 246, 0.4);
  }

  .quick-btn.danger {
    background: linear-gradient(135deg, #ef4444, #dc2626);
    color: #fff;
    box-shadow: 0 2px 8px rgba(239, 68, 68, 0.3);
  }

  .quick-btn.danger:hover {
    box-shadow: 0 4px 16px rgba(239, 68, 68, 0.4);
  }

  .header-divider {
    width: 1px;
    height: 24px;
    background: var(--line);
    margin: 0 4px;
  }

  @media (max-width: 768px) {
    .header-actions {
      gap: 4px;
    }
    .quick-btn {
      width: 32px;
      height: 32px;
      font-size: 14px;
    }
    .header-divider {
      display: none;
    }
  }
</style>

<div class="header">
  <div class="header-content">
    <div class="header-left">
      <div>
        <h1>
          üß© CN Console
          <span class="version-badge" id="cnHeaderVersionBadge" title="Version">v0</span>
          <span class="source-badge" title="Console">üß© Console</span>
        </h1>
        <div id="cnHeaderRoute" class="header-subtitle">Ready</div>
      </div>
    </div>

    <div class="header-actions">
      <button class="quick-btn default" type="button" id="cnThemeBtn" title="Toggle Theme">
        <span id="cnThemeIcon">üåô</span>
      </button>

      <button class="quick-btn brand" type="button" id="cnQuickActionsBtn" title="Quick Actions">
        ‚ö°
      </button>

      <div class="header-divider"></div>

      <button class="quick-btn default" type="button" id="cnSettingsBtn" title="Settings">
        ‚öôÔ∏è
      </button>

      <button class="quick-btn danger" type="button" id="cnLogoutBtn" title="Logout">
        üö™
      </button>
    </div>
  </div>
</div>
